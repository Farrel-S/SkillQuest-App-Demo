<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillQuest - Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Styles/StartingPage.css">


</head>
<body>
    <div class="content-wrapper"> 
        <h1>Create</h1>
        <h1>Account.</h1>
        <p>Start your journey.</p>
        <div class="ui-wrapper">  
            <form class="signup-form" action="#" method="post">
                <label for="signup">Full Name</label>
                <input type="text" name="username" placeholder="Username" required>
                <label for="signup">Email</label>
                <input type="email" name="email" placeholder="Email" required>
                <label for="signup">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Sign Up</button>
            <button class ="button" onclick="window.location.href='signin.html'">Sign In</button>
            <div class=" sign-up-container">
                <p>Don't have an account?</p>
                <a href="signup.html">Sign Up</a>
            </div> 
    </div>
</body>
</html>
